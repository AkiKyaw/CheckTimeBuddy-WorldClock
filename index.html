<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <section class="container">
      <header>
        <h1>Check Time Buddy</h1>
        <select name="city" id="cities">
          <option value="">Select a city</option>
        </select>
      </header>
      <main>
        <div class="cities-container">
          <div class="localCity city">
            <div class="cityInfo">
              <h2 class="city-name" id="City">Yangon</h2>
              <span class="date" id="Date">November 15th, 2024</span>
            </div>
            <div class="city-time">
              <h2 id="Time">0:00:00</h2>
              <span class="AM" id="AM">AM</span>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This porject is coded by
        <a target="_blank" href="https://github.com/AkiKyaw"
          ><strong>Ei Ei Kyaw</strong></a
        >
        and is open-sourced on
        <a target="_blank" href="https://github.com/AkiKyaw/worldClockApp"
          >Git Hub</a
        >
        and hosted on
        <a target="_blank" href="https://checktimebuddy.netlify.app/"
          >Netlify</a
        >
      </footer>
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
